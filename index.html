<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- external stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Music PLayer With Jquery</title>
</head>

<body>


    <!-- loading animation -->
    <div id="loader_container" >
        <div class="loader">

        </div>
    </div>


    <!-- loading animation ended -->

    <audio controls class="audioelement" loop>
        <source src="despacito.mp3">
    </audio>

    <!-- whole container -->
    <div class="parent_container">
        <!-- brand section started -->
        <div class="brand_section">
            <a href="#" class="title">
                Music
            </a>
            <a href="#" class="slides">
                <span class="current_slide" id="current_slide">
                    1</span>/5
            </a>
        </div>
        <!-- brand section ended -->
        <div class="container">
            <div class="row">
                <div class="col col-12 col-md-6 col-lg-6">

                    <!-- img container -->
                    <div class="img_container">
                        <img src="despacitoimg.jpg" alt="despacito" class="img-fluid" id="songimg">

                    </div>
                    <div class="mobiledur">
                        <input type="range" min="0" max="100" value="10" class="song_duration_mobile"
                            id="durationmobile">
                    </div>
                    <!-- volume section in desktop -->
                    <div class="container-fluid volume_section_desktop">
                        <button class="mute" id="mute">
                            <i class="fa fa-volume-mute">
                            </i>

                        </button>
                        <button class="volume" id="volumeup">
                            <i class="fa fa-volume-up"></i>
                        </button>
                        <input type="range" min="0" value="50" max="100" id="songvolumedesktop">
                    </div>
                </div>
                <div class="col col-12 col-md-6 col-lg-6">
                    <h1 class="display-4 song_name text-uppercase" id="songtitle">
                        Despacito
                    </h1>
                    <p class="text-center text-white lead singer_name" id="singername">
                        Luis Fonsi
                    </p>
                    <!-- action btns section started -->
                    <div class="action_btns">
                        <button id="prevsong">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button id="playsong">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="pause" id="pausesong">
                            <i class="fas fa-pause"></i>
                        </button>
                        <button id="nextsong">
                            <i class="fas fa-chevron-right"></i>
                        </button>

                    </div>
                    <div class="song_duration song_duration_desktop">
                        <input type="range" min="0" value="10" max="100" id="songdurationdesktop">
                    </div>
                    <!-- volume section in mobile -->
                    <div class="container-fluid volume_section_mobile">
                        <button class="mute" id="mobilemute">
                            <i class="fa fa-volume-mute">
                            </i>

                        </button>
                        <button class="volume" id="mobilevolumeup">
                            <i class="fa fa-volume-up"></i>
                        </button>
                        <input type="range" min="0" value="50" max="100" id="mobilevolumeslider">
                    </div>

                </div>
            </div>
        </div>

    </div>




    <!-- bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <!-- fontawesome cdn -->
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
